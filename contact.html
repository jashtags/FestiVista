  <script type="text/javascript">
  function validatee()
  {
    var fullname=document.f1.fullname.value;
    var em=document.f1.email.value;
    var cn=document.f1.mobilenumber.value;
    var fullname_reg=/^[a-zA-Z]+$/;
    var em_reg=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var cn_reg=/^[0-9]+$/;
    if(fullname==''||em==''||cn=='')
    {
      alert("Please select all the fields");
      return false;
    }
    else if(!fullname_reg.test(fullname))
    {
      alert("Name not correct");
      return false;
    }
    else if(!em_reg.test(em))
    {
      alert("Invalid Email");
      return false;
    }
    else if(!cn_reg.test(cn))
    {
      alert("Invalid Mobile Number");
      return false;
    }
    return true;
  }
  </script>
